<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="storage-container">
      <div class="logo-section">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <div class="document">
          <img src="./images/icon-document.svg" alt="document" />
        </div>
        <div class="folder">
          <img src="./images/icon-folder.svg" alt="folder" />
        </div>
        <div class="upload">
          <img src="./images/icon-upload.svg" alt="upload" />
        </div>
      </div>
      <div class="data-storage-conatiner">
        <p class="data-consumed">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="line">
          <div class="gradient">
            <div class="circle"></div>
          </div>
        </div>
        <p class="start">0 <span>GB</span></p>
        <p class="end">1000 <span>GB</span></p>
        <div class="toolTip">
          <p class="data-left">
            <span class="number">185</span> <span class="text">GB Left</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
